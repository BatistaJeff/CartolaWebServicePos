<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Lista</title>
</head>
<body>
	<h1>Lista de Atletas</h1>
	<h3>
		<a href="../index.jsf">Home</a>
	</h3>
	<h:form>
		<h:panelGrid>
			<table>

				<tr>
					<td>Id</td>
					<td>Nome</td>
					<td>Apelido</td>
					<td>Foto</td>
					<td>Preço</td>

				</tr>



				<ui:repeat var="item" value="#{atletaController.atletas}">
					<tr>
						<td>#{item.id}</td>
						<td>#{item.nome}</td>
						<td>#{item.apelido}</td>
						<td>#{item.foto}</td>
						<td>#{item.preco_editorial}</td>
						<td><h:commandButton
								action="#{atletaController.editar(item)}" value="Editar" /></td>
						<td><h:commandButton
								action="#{atletaController.excluir(item)}" value="Excluir" /></td>

					</tr>
				</ui:repeat>
				<h:commandButton action="#{atletaController.adicionar}"
					value="adicionar" />



			</table>
		</h:panelGrid>
	</h:form>


</body>
</html>
