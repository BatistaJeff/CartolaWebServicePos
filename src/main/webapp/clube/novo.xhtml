<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Novo</title>
</head>
<body>
	<h1>Novo Clube</h1>


	<h:form>
		<h:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" />
		<h:panelGrid columns="2">

			<h:outputLabel value="Nome do Clube" for="nomeClube" />
			<h:inputText id="nomeClube" value="#{clubeController.clube.nome}" />
			<h:outputLabel value="Abreviação do Clube" for="abreviacaoClube" />
			<h:inputText id="abreviacaoClube"
				value="#{clubeController.clube.abreviacao}" />
			<h:outputLabel value="Posição do Clube" for="posicaoClube" />
			<h:inputText id="posicaoClube"
				value="#{clubeController.clube.posicao}" />
				

Id do Escudo
			<h:selectOneMenu value="#{clubeController.escudoSelecionado.id}"
				required="true" label="test">
				<f:selectItems var="escudos" itemLabel="#{escudos.id}"
					itemValue="#{escudos.id}" value="#{clubeController.escudos}" />
			</h:selectOneMenu>



		</h:panelGrid>

		<h:commandButton action="#{clubeController.salvar}" value="Salvar" />
		<h:commandButton action="#{clubeController.cancelar}" value="Cancelar" />
	</h:form>
</body>
</html>
