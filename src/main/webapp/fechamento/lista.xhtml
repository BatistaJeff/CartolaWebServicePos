<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Lista</title>
</head>
<body>

	<h1>Lista de Fechamentos</h1>
	<h3>
		<a href="../index.jsf">Home</a>
	</h3>
	<h:form>
		<h:panelGrid>
			<table>

				<tr>
					<td>Id</td>
					<td>Dia</td>
					<td>Mes</td>
					<td>Ano</td>
					<td>Hora</td>
					<td>Minuto</td>
					<td>Timestamp</td>

				</tr>



				<ui:repeat var="item" value="#{fechamentoController.fechamentos}">
					<tr>
						<td>#{item.id}</td>
						<td>#{item.dia}</td>
						<td>#{item.mes}</td>
						<td>#{item.ano}</td>
						<td>#{item.hora}</td>
						<td>#{item.minuto}</td>
						<td>#{item.timestamp}</td>
						<td><h:commandButton
								action="#{fechamentoController.editar(item)}" value="Editar" /></td>
						<td><h:commandButton
								action="#{fechamentoController.excluir(item)}" value="Excluir" /></td>

					</tr>
				</ui:repeat>
				<h:commandButton action="#{fechamentoController.adicionar()}"
					value="adicionar" />

			</table>
		</h:panelGrid>
	</h:form>
</body>
</html>
