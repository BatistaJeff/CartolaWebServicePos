<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Lista</title>
</head>
<body>

	<h1>Listagem de Destaque</h1>
	<h3>
		<a href="../index.jsf">Home</a>
	</h3>

	<h:form>

		<h:panelGrid columns="2">
			<table>
				<tr>
					<td>Escalações</td>
					<td>Clube</td>
					<td>Escudo_Clube</td>
					<td>Posição</td>
					<td>Atleta_Id</td>
				</tr>

				<ui:repeat var="item" value="#{destaqueController.destaques}">

					<tr>
						<td>#{item.escalacoes}</td>
						<td>#{item.clube}</td>
						<td>#{item.escudo_clube}</td>
						<td>#{item.posicao}</td>
						<td>#{item.atleta.id}</td>

						<td><h:commandButton
								action="#{destaqueController.editar(item)}" value="Editar" /> <h:commandButton
								action="#{destaqueController.excluir(item)}" value="Excluir" /></td>
					</tr>

				</ui:repeat>

				<h:commandButton action="#{destaqueController.adicionar()}"
					value="Adicionar" />

			</table>
		</h:panelGrid>
	</h:form>

</body>
</html>
