<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Edição</title>
</head>
<body>
	<h1>Edição do Destaque</h1>


	<h:form>
		<h:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" />
		<h:panelGrid columns="2">

			<h:outputLabel value="escalação do Destaque" for="escalacaoDestaque" />
			<h:inputText disabled="true" id="escalacaoDestaque"
				value="#{destaqueController.destaque.escalacoes}" />
			<h:outputLabel value="Clube do Destaque" for="clubeDestaque" />
			<h:inputText id="clubeDestaque"
				value="#{destaqueController.destaque.clube}" />
			<h:outputLabel value="Escudo_Clube do Destaque"
				for="escudoClubeDestaque" />
			<h:inputText id="escudoClubeDestaque"
				value="#{destaqueController.destaque.escudo_clube}" />
			<h:outputLabel value="Posição do Destaque" for="posicaoDestaque" />
			<h:inputText id="posicaoDestaque"
				value="#{destaqueController.destaque.posicao}" />
			<h:outputLabel value="Id Atleta do Destaque" for="idAtletaDestaque" />
			<h:inputText disabled="true" id="idAtletaDestaque"
				value="#{destaqueController.destaque.atleta.id}" />

			<h:commandButton action="#{destaqueController.atualizar}"
				value="Atualizar" />
			<h:commandButton action="#{destaqueController.cancelar}"
				value="Cancelar" />

		</h:panelGrid>


	</h:form>

</body>
</html>
