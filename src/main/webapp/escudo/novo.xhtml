<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Novo</title>
</head>
<body>
	<h1>Novo Escudo</h1>


	<h:form>
		<h:panelGrid columns="2">

			<h:outputLabel value="Tamanho Pequeno" for="tamanhoPequeno" />
			<h:inputText id="tamanhoPequeno"
				value="#{escudoController.escudo.tamanho_30x30}" />

			<h:outputLabel value="Tamanho Medio" for="tamanhoMedio" />
			<h:inputText id="tamanhoMedio"
				value="#{escudoController.escudo.tamanho_45x45}" />
			<h:outputLabel value="Tamanho Grande" for="tamanhoGrande" />
			<h:inputText id="tamanhoGrande"
				value="#{escudoController.escudo.tamanho_60x60}" />

			<h:commandButton action="#{escudoController.salvar}"
				value="Salvar" />
			<h:commandButton action="#{escudoController.cancelar}"
				value="Cancelar" />

		</h:panelGrid>


	</h:form>
</body>
</html>
