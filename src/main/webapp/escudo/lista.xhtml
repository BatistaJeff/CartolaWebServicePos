<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Lista</title>
</head>
<body>

	<h1>Listagem de Escudos</h1>
	<h3>
		<a href="../index.jsf">Home</a>
	</h3>

	<h:form>

		<h:panelGrid columns="2">
			<table>
				<tr>
					<td>Id</td>
					<td>Tamanho pequeno</td>
					<td>Tamanho Medio</td>
					<td>Tamanho Grande</td>
				</tr>

				<ui:repeat var="item" value="#{escudoController.escudos}">

					<tr>
						<td>#{item.id}</td>
						<td>#{item.tamanho_30x30}</td>
						<td>#{item.tamanho_45x45}</td>
						<td>#{item.tamanho_60x60}</td>

						<td><h:commandButton action="#{escudoController.editar(item)}"
								value="Editar" /> <h:commandButton
								action="#{escudoController.excluir(item)}" value="Excluir" /></td>
					</tr>

				</ui:repeat>

				<h:commandButton action="#{escudoController.adicionar()}"
					value="Adicionar" />

			</table>
		</h:panelGrid>
	</h:form>

</body>
</html>
